<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Proxy & Latency Test</h1>
        <div class="result-box">
            <h2>Your IP Address:</h2>
            <p id="ip-address">
                <span class="loader"></span>Running test...
            </p>
        </div>
        <div class="result-box">
            <h2>Latency:</h2>
            <p id="latency">
                <span class="loader"></span>Running test...
            </p>
        </div>
        <div class="result-box">
            <h2>Location:</h2>
            <p id="location">
                <span class="loader"></span>Running test...
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
